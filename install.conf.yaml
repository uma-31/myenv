- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true

- create:
    ~/.zsh/rc:

- pkg-install:
    pkgs:
      - direnv
      - gh
      - jq
      - peco
      - pipx
      - tree
      - vim
      - zsh
    priority: apt-get

- anyenv-install:
    setup-anyenv: true
    anyenvs:
      - pyenv
      - nodenv

- git-clone:
    - repo: zplug/zplug
      dir: ~/.zplug

- shell:
    - command: chsh -s $(which zsh)
      description: Making zsh the default shell
      stdin: true
      stdout: true
      stderr: true

- link:
    # zsh
    ~/.zshrc:
      path: dotfiles/zsh/zshrc
    ~/.zsh/rc/aliases.zshrc:
      path: dotfiles/zsh/aliases.zshrc
      create: true
    ~/.zsh/rc/zplug.zshrc:
      path: dotfiles/zsh/zplug.zshrc
      create: true
