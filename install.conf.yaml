- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true

- create:
    ~/.zsh/rc:

- link:
    # zsh
    ~/.zshrc:
      path: dotfiles/zsh/zshrc
    ~/.zsh/rc/aliases.zshrc:
      path: dotfiles/zsh/aliases.zshrc
      create: true
    ~/.zsh/rc/zplug.zshrc:
      path: dotfiles/zsh/zplug.zshrc
      create: true
    # git
    ~/.gitconfig:
      path: dotfiles/gitconfig
    # vim
    ~/.vimrc:
      path: dotfiles/vimrc

- pkg-install:
    pkgs:
      - bat
      - curl
      - direnv
      - fzf
      - gh
      - jq
      - peco
      - pipx
      - tree
      - vim
      - zoxide
      - zsh
    priority: apt-get

- anyenv-install:
    setup-anyenv: true
    anyenvs:
      - pyenv
      - nodenv

- git-clone:
    - repo: zplug/zplug
      dir: ~/.zplug

- shell:
    - command: ./scripts/install-vim-plug.sh
      description: Installing vim-plug
    - command: ./scripts/install-atuin.sh
      description: Installing atuin
